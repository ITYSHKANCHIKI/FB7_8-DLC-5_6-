<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .add-btn {
            background-color: #4CAF50;
            color: white;
        }

        .add-btn:hover {
            background-color: #388E3C;
        }

        .product-item {
            border: 1px solid #ddd;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .product-item button {
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .edit-btn {
            background-color: #fbc02d;
            color: white;
        }

        .edit-btn:hover {
            background-color: #f9a825;
        }

        .delete-btn {
            background-color: #d32f2f;
            color: white;
        }

        .delete-btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <script>
        // WebSocket –¥–ª—è —á–∞—Ç–∞
        const socket = new WebSocket('ws://localhost:8080');

        socket.onopen = () => {
            console.log('–ê–¥–º–∏–Ω –ø–æ–¥–∫–ª—é—á–µ–Ω –∫ WebSocket —Å–µ—Ä–≤–µ—Ä—É');
        };

        socket.onmessage = (event) => {
            console.log('–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –∫–ª–∏–µ–Ω—Ç–∞:', event.data);
            displayMessage(event.data);
        };

        socket.onclose = () => {
            console.log('WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ');
        };

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (message) {
                socket.send(`–ê–¥–º–∏–Ω: ${message}`);
                input.value = '';
            }
        }

        function displayMessage(message) {
            const chatContainer = document.getElementById('chatContainer');
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
        }
    </script>

    <div class="container">
        <h2>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ç–æ–≤–∞—Ä</h2>
        <form id="productForm">
            <input type="text" id="name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" required><br>
            <input type="number" id="price" placeholder="–¶–µ–Ω–∞" required><br>
            <textarea id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea><br>
            <input type="text" id="categories" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)"><br>
            <button type="submit" class="add-btn">+ –î–æ–±–∞–≤–∏—Ç—å</button>
        </form>

        <h2>–°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤</h2>
        <div id="productList"></div>
    </div>

    <section id="chat">
        <h2>–ß–∞—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏</h2>
        <div id="chatContainer"></div>
        <input type="text" id="chatInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </section>

    <script>
        // REST API URL
        const API_URL = "http://localhost:3000/products";

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ (GET /products)
        function loadProducts() {
            fetch(API_URL)
                .then(response => response.json())
                .then(products => {
                    const productList = document.getElementById("productList");
                    productList.innerHTML = "";
                    products.forEach(product => {
                        const productElement = document.createElement("div");
                        productElement.classList.add("product-item");
                        productElement.innerHTML = `
                            <strong>${product.name}</strong> - ${product.price} —Ä—É–±.
                            <p>${product.description || "–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è"}</p>
                            <p>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏: ${product.categories?.join(", ") || "–ù–µ—Ç"}</p>
                            <button class="edit-btn" onclick="editProduct(${product.id})">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                            <button class="delete-btn" onclick="deleteProduct(${product.id})">üóë –£–¥–∞–ª–∏—Ç—å</button>
                        `;
                        productList.appendChild(productElement);
                    });
                })
                .catch(error => console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–æ–≤–∞—Ä–æ–≤:", error));
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ (POST /products)
        document.getElementById("productForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const price = document.getElementById("price").value;
            const description = document.getElementById("description").value;
            const categories = document.getElementById("categories").value
                .split(",")
                .map(cat => cat.trim());

            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, price, description, categories })
            })
            .then(() => {
                alert("–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!");
                this.reset();
                loadProducts();
            })
            .catch(error => console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞:", error));
        });

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ (DELETE /products/:id)
        function deleteProduct(id) {
            if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?")) {
                fetch(`${API_URL}/${id}`, { method: "DELETE" })
                .then(() => loadProducts())
                .catch(error => console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞:", error));
            }
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ (PUT /products/:id)
        function editProduct(id) {
            const newName = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ:");
            const newPrice = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—É—é —Ü–µ–Ω—É:");

            if (newName && newPrice) {
                fetch(`${API_URL}/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: newName, price: Number(newPrice) })
                })
                .then(() => loadProducts())
                .catch(error => console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞:", error));
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadProducts();
    </script>
</body>
</html>
